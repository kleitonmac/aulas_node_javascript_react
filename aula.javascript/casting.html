<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Valores</title>

    <script>
        /*
        =========================================================
        ENTRADA DE DADOS COM PROMPT
        =========================================================
        O prompt exibe uma caixa de diálogo para o usuário
        e SEMPRE retorna um valor do tipo STRING (texto),
        mesmo quando o usuário digita números.
        */

        var variavel1 = prompt('Digite um número');
        var variavel2 = prompt('Digite outro número');
        var variavel3 = prompt('Digite mais um número');

        /*
        =========================================================
        CONVERSÃO DE STRING PARA NÚMERO
        =========================================================
        Como o prompt retorna string, precisamos converter
        os valores para número antes de realizar cálculos.
        */

        // parseInt converte a string para NÚMERO INTEIRO
        // Exemplo: "10" → 10
        // Exemplo: "10.5" → 10
        variavel1 = parseInt(variavel1);

        // Também converte para número inteiro
        variavel2 = parseInt(variavel2);

        // parseFloat converte para NÚMERO DECIMAL (com fração)
        // Exemplo: "10.5" → 10.5
        variavel3 = parseFloat(variavel3);

        /*
        =========================================================
        CONVERSÃO DE NÚMERO PARA STRING
        =========================================================
        O método toString() transforma um número em texto.
        Isso é útil quando queremos concatenar valores,
        ou seja, juntar tudo em uma única string.
        */

        document.write(
            variavel1.toString() +
            variavel2.toString() +
            variavel3.toString()
        );

        /*
        Observação importante:
        - O JavaScript NÃO gera erro ao usar toString()
        - O operador + nesse caso faz CONCATENAÇÃO, não soma
        - Exemplo: 10 + 20 + 30 → 102030 (texto)
        */

        /*
        Se quisermos SOMAR os valores, o correto seria:
        document.write(variavel1 + variavel2 + variavel3);
        */
    </script>
</head>

<body>
</body>
</html>
