<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valor </title>
<script>
    var variavel1 = prompt ('digite um numero')
     var variavel2  = prompt ('digite outro numero')
     var variavel3  = prompt ('digite mais um numero') 

   variavel1 = parseInt(variavel1);// comando parseInt e usado pra passar um string (texto) para numero inteiro 
   variavel2 = parseInt(variavel2); // exemplo 'dois'(texto)  para (2) em modalidade numero
   variavel3 = parseFloat(variavel3); //usado para passar a fraçao completar do numero

document.write(variavel1.toString() + variavel2.toString() + variavel3.toString()); // Corrigido: toString() chamado corretamente
//usando esse comando dará erro pois javascript so ler somente 1 caso por vez
   

</script>
</head>

</body>
</html>
