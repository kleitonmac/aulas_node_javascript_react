<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <script>
        var idade = parseInt(prompt("Digite sua idade"));

        var resultado;

        if (idade >= 0 && idade <= 12) {
            resultado = "criança";
        } else if (idade > 15 && idade <= 17) {
            resultado = "jovem";
        } else if (idade > 18 && idade < 50) {
            resultado = "adulto";
        } else if (idade >= 60) {
            resultado = "idoso";
        } else {
            resultado = "Idade inválida";
        }

        document.write("Você é considerado: " + resultado);
    </script>
</head>

</body>
</html>
