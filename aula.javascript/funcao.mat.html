<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>

    <script>
        /*
        =========================================================
        OBJETO MATH EM JAVASCRIPT
        =========================================================
        O objeto Math fornece métodos e propriedades
        para realizar cálculos matemáticos.
        */

        /*
        ---------------------------------------------------------
        Math.ceil()
        ---------------------------------------------------------
        Arredonda o número SEMPRE para CIMA,
        independentemente do valor decimal.
        */

        var x = Math.ceil(10.380); // 10.380 → 11
        document.write(x);

        /*
        ---------------------------------------------------------
        Math.floor()
        ---------------------------------------------------------
        Arredonda o número SEMPRE para BAIXO.
        */

        // var x = Math.floor(10.380); // 10.380 → 10

        /*
        ---------------------------------------------------------
        Math.round()
        ---------------------------------------------------------
        Arredonda para o número inteiro mais próximo.
        - Se o decimal for >= 0.5, arredonda para cima
        - Se o decimal for < 0.5, arredonda para baixo
        */

        // var x = Math.round(10.580); // 10.580 → 11
        // var x = Math.round(9.3);    // 9.3 → 9

        /*
        ---------------------------------------------------------
        Math.random()
        ---------------------------------------------------------
        Retorna um número aleatório entre 0 (inclusive)
        e 1 (exclusive).
        */

        // var x = Math.random(); // Ex: 0.237489
        // document.write(x);

        /*
        =========================================================
        EXEMPLO PRÁTICO COM Math.random()
        =========================================================
        Gerar um número inteiro aleatório entre 1 e 10:
        */

        // var numeroAleatorio = Math.floor(Math.random() * 10) + 1;
        // document.write(numeroAleatorio);

        /*
        =========================================================
        RESUMO
        =========================================================
        Math.ceil()  → arredonda para cima
        Math.floor() → arredonda para baixo
        Math.round() → arredonda para o mais próximo
        Math.random()→ número aleatório entre 0 e 1
        */
    </script>
</head>

</body>

</html>
