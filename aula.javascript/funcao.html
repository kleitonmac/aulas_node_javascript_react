<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
    <script>
//tipos de função
//void 
//return


        function calcularAreaTerreno( largura , comprimento ) {

            //lógica 

            var area = largura * comprimento
          

            return area 
            //usado para retorna para função void
        
        
        }
        var largura = prompt('Digite a largura');
        var comprimento = prompt('Digite o comprimento');

        var area  =  calcularAreaTerreno(largura, comprimento) ;

        document.write(' O terreno possui ' + area + ' metros quadrados'); //metodo chamando a variavel area
        // document.write(' O terreno possui ' + calcularAreaTerreno  + ' metros quadrados');
        //metodo chamando a função
        


    </script>
</head>

</html>
