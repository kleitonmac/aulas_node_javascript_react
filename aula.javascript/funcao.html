<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JavaScript</title>

    <script>
        /*
        =========================================================
        TIPOS DE FUNÇÃO EM JAVASCRIPT
        =========================================================
        1) Função sem retorno (void)
           - Executa uma ação, mas não devolve valor
        2) Função com retorno (return)
           - Processa dados e devolve um resultado
        */

        /*
        ---------------------------------------------------------
        FUNÇÃO COM RETORNO
        ---------------------------------------------------------
        Esta função calcula a área de um terreno
        a partir da largura e do comprimento.
        */

        function calcularAreaTerreno(largura, comprimento) {

            /*
            A função recebe dois parâmetros:
            - largura
            - comprimento
            */

            // Lógica do cálculo da área
            var area = largura * comprimento;

            /*
            O comando return:
            - Finaliza a execução da função
            - Devolve o valor calculado para quem chamou a função
            */
            return area;
        }

        /*
        ---------------------------------------------------------
        ENTRADA DE DADOS
        ---------------------------------------------------------
        O prompt sempre retorna STRING,
        portanto é recomendado converter para número.
        */

        var largura = parseFloat(prompt('Digite a largura'));
        var comprimento = parseFloat(prompt('Digite o comprimento'));

        /*
        ---------------------------------------------------------
        CHAMADA DA FUNÇÃO
        ---------------------------------------------------------
        O valor retornado pela função será armazenado
        na variável "area".
        */

        var area = calcularAreaTerreno(largura, comprimento);

        /*
        ---------------------------------------------------------
        SAÍDA DE DADOS
        ---------------------------------------------------------
        Exibe o resultado final para o usuário.
        */

        document.write('O terreno possui ' + area + ' metros quadrados');

        /*
        =========================================================
        OBSERVAÇÕES IMPORTANTES
        =========================================================
        - Uma função só pode retornar UM valor por vez
        - Tudo que estiver após o return não será executado
        - Funções com return permitem reutilização de lógica
        */
    </script>
</head>

<body>
</body>

</html>
