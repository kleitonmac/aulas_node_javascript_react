<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If / Else e Operadores Lógicos</title>

    <script>
        /*
        =========================================================
        OPERADORES LÓGICOS EM JAVASCRIPT
        =========================================================

        &&  (E lógico)
        - Todas as expressões precisam ser verdadeiras
        - Se UMA for falsa, o resultado será false

        ||  (OU lógico)
        - Basta UMA expressão ser verdadeira
        - Só será false se TODAS forem falsas

        !   (NÃO lógico)
        - Inverte o valor lógico
        - true vira false
        - false vira true
        */

        /*
        ---------------------------------------------------------
        EXEMPLOS TEÓRICOS (comentados)
        ---------------------------------------------------------

        true && true  → true
        true && false → false

        true || false → true
        false || false → false

        !(5 == 2) → true
        */

        /*
        =========================================================
        EXEMPLO PRÁTICO – SISTEMA DE APROVAÇÃO
        =========================================================
        Regras:
        - Nota maior ou igual à média
        - Faltas menores ou iguais ao limite permitido
        */

        // Entrada de dados (prompt sempre retorna STRING)
        var nota = parseFloat(prompt('Digite a nota do aluno'));
        var faltas = parseInt(prompt('Digite a quantidade de faltas'));

        // Critérios do sistema
        var media = 7;
        var faltas_maximas = 15;

        /*
        ---------------------------------------------------------
        ESTRUTURA IF / ELSE
        ---------------------------------------------------------
        */

        if (nota >= media && faltas <= faltas_maximas) {
            // Executa se TODAS as condições forem verdadeiras
            document.write('Aprovado');
        } else {
            // Executa se qualquer condição for falsa
            document.write('Reprovado');
        }

        document.write('<br />');

        /*
        ---------------------------------------------------------
        OPERADOR TERNÁRIO
        ---------------------------------------------------------
        Forma reduzida do if / else
        Sintaxe:
        condição ? valor_se_verdadeiro : valor_se_falso
        */

        var resultado =
            (nota >= media && faltas <= faltas_maximas)
                ? 'Aprovado'
                : 'Reprovado';

        document.write(resultado);

        /*
        =========================================================
        COMPARAÇÃO ENTRE IF / ELSE E TERNÁRIO
        =========================================================
        - if/else → mais legível para regras complexas
        - ternário → ideal para decisões simples
        */
    </script>
</head>

<body>
</body>
</html>
