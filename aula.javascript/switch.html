<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var parametro = prompt('Digite um número'); // usado o modelo de comparacao de inicializaçao do codigo
        //para  usar qual a case que quero que compare de 1 em diante 

        switch(parseInt(parametro)) {

            case 1:
            document.write('parametro 1')
            break // se tirar o break  ele vai ler a linha de codigo inteira 


        case 2:
        document.write('parametro 2')
        break

        default:
        document.write('Default')
        }
//sem o parseInt posso usar tag bolean "1" de  texto
    </script>
</head>
