<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Date</title>

    <script>
        /*
        =========================================================
        OBJETO DATE EM JAVASCRIPT
        =========================================================
        O objeto Date é utilizado para trabalhar com:
        - Datas
        - Horas
        - Manipulação de dias, meses e anos
        */

        // Cria um objeto Date com a data e hora atual
        var data = new Date();

        /*
        ---------------------------------------------------------
        OBTENDO PARTES DA DATA
        ---------------------------------------------------------
        */

        // getDate() → retorna o DIA do mês (1 a 31)
        // getMonth() → retorna o MÊS (0 a 11)
        // getFullYear() → retorna o ANO (ex: 2026)

        // Atenção: o mês começa em 0 (janeiro = 0)
        document.write(
            data.getDate() + '/' +
            (data.getMonth() + 1) + '/' +
            data.getFullYear()
        );

        document.write('<hr />');

        /*
        ---------------------------------------------------------
        CONVERTENDO DATA PARA STRING
        ---------------------------------------------------------
        */

        // toString() converte a data para formato textual
        document.write(data.toString());
        document.write('<hr />');

        /*
        ---------------------------------------------------------
        ADICIONAR / REMOVER DIAS
        ---------------------------------------------------------
        */

        // Adiciona 350 dias à data atual
        data.setDate(data.getDate() + 350);

        document.write('Data após adicionar 350 dias:<br />');
        document.write(data.toString());
        document.write('<hr />');

        /*
        ---------------------------------------------------------
        ADICIONAR / REMOVER MESES
        ---------------------------------------------------------
        */

        // Remove 1 mês da data atual
        data.setMonth(data.getMonth() - 1);

        document.write('Data após remover 1 mês:<br />');
        document.write(data.toString());
        document.write('<hr />');

        /*
        ---------------------------------------------------------
        ADICIONAR / REMOVER ANOS
        ---------------------------------------------------------
        */

        // Remove 1 ano da data atual
        data.setFullYear(data.getFullYear() - 1);

        document.write('Data após remover 1 ano:<br />');
        document.write(data.toString());

        /*
        =========================================================
        OBSERVAÇÕES IMPORTANTES
        =========================================================
        - JavaScript ajusta automaticamente dias inválidos
        - Exemplo: somar dias pode mudar o mês ou o ano
        - getMonth() começa em 0 (sempre some +1 ao exibir)
        */
    </script>
</head>

<body>
</body>

</html>
